<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="logo">
        <h1>CONTA BANCÁRIA</h1>
    </header>

    <main>
        <form id="dados">
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
            <label for="cpf">CPF: </label>
            <input type="number" id="cpf">
            <label for="celular">Celular: </label>
            <input type="tel" id="celular">
            <label for="definir-senha">Senha: </label>
            <input type="password" id="definir-senha">
            <label for="confirmar-senha">Confirmar senha: </label>
            <input type="password" id="confirmar-senha">
            <button type="submit">ENVIAR</button>
            <button type="reset">LIMPAR</button>
        </form>
    </main>
    
    <footer>
        <p>Rua fictícia, nº 1. bairro X, Belo Horizonte - MG</p>
        <p>Serviços presenciais e via app</p>
        <span>
            <a href="https://www.facebook.com/"><img src="imagens/facebook.png" alt="facebook-logo"></a>
            <a href="https://www.instagram.com/"><img src="imagens/instagram.png" alt="instagram-logo"></a>
            <a href="https://www.linkedin.com/"><img src="imagens/linkedin.png" alt="linkedin-logo"></a>
        </span>
    </footer>
</body>
</html>
